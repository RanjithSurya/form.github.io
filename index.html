<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div id="innerbody" class="container shadow p-3 mb-5 bg-white rounded">
        <form action="">
            <div class="row">
                <div class="col-sm-12 align-middle">
                    <h3>Enter details</h3>
                </div>
            </div>
            <div class="row"><pre>
                
            </pre></div>
            <div class="row">
                <div class="col-md-6">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="FirstName" required>
                </div>
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="LastName" required>
                </div>
            </div>
            <div class="row"><pre>

            </pre></div>
            <div class="row">
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="unputEmail" placeholder="example@gmail.com" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" required>
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                      </small>
                </div>
            </div>
            <div class="row"><pre>
                
            </pre></div>
            <div class="row">
                <div class="col-md-6">
                    <label for="inputPhoneNo" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="inputPhoneNo" placeholder="+91 9123456780" pattern="+[0-9][2} [0-9]{10}">
                </div>
                <div class="col-md-6">
                    <label for="inputPin" class="form-label">Pin</label>
                    <input type="number" class="form-control" id="inputPin" placeholder="522203" pattern="[0-9]{6}">
                </div>
            </div>
            <div class="row"><pre>
                
            </pre></div>
            <div class="row">
                <div class="col-md-10">
                    <label for="inputAddress" class="form-label">Address</label>
                    <textarea class="form-control" id="inputAddress"></textarea>
                </div>
            </div>
            <div class="row"><pre>
                
            </pre></div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
